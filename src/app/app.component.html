<div>
  <h1>Meu App</h1>
  <app-form [(itemModel)]="currentItem" />
  <app-footer-action [formData]="currentItem" />

  <div class="items-list">
    <h2>Items Salvos</h2>
    @for (item of items(); track item.id) {
      <div class="item">
        <h3>{{ item.name }}</h3>
        <p>{{ item.description }}</p>
        <small>Criado em: {{ item.createdAt}}</small>
      </div>
    }
  </div>
</div>
